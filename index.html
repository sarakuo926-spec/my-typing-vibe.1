<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>æ­¡æ¨‚æ‰“åœ°é¼  - å‡ç´šç‰ˆ</title>
  <style>
    body {
      font-family: 'Comic Sans MS', 'Microsoft JhengHei', sans-serif;
      background-color: #87ceeb;
      text-align: center;
      margin: 0;
      padding: 20px;
      user-select: none;
    }

    h1 {
      color: #ff4500;
      font-size: 2.5em;
      text-shadow: 3px 3px white;
      margin-bottom: 10px;
    }

    .dashboard {
      background: rgba(255, 255, 255, 0.9);
      display: inline-block;
      padding: 10px 25px;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
      border: 3px dashed #ff9800;
    }

    .dashboard span {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      margin: 0 10px;
    }

    .highlight { color: #e91e63; }

    /* æŒ‰éˆ•å®¹å™¨ */
    .controls {
      margin-bottom: 20px;
    }

    .btn {
      font-size: 1.2em;
      padding: 10px 25px;
      border-radius: 40px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
      margin: 0 10px;
      border: 4px solid;
    }

    /* é–‹å§‹æŒ‰éˆ• */
    .start-btn {
      background-color: #ffca28;
      border-color: #f57f17;
      color: #bf360c;
      box-shadow: 0 6px 0 #f57f17;
    }

    /* é‡æ–°é–‹å§‹æŒ‰éˆ• */
    .reset-btn {
      background-color: #f48fb1;
      border-color: #ad1457;
      color: #880e4f;
      box-shadow: 0 6px 0 #ad1457;
    }

    .btn:active {
      box-shadow: 0 0 0;
      transform: translateY(6px);
    }

    .btn:disabled {
      background-color: #ccc;
      border-color: #999;
      box-shadow: 0 6px 0 #999;
      color: #666;
      cursor: not-allowed;
    }

    /* éŠæˆ²æ¿ */
    .game-board {
      width: 340px;
      height: 340px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin: 0 auto;
      background: #8bc34a;
      padding: 20px;
      border-radius: 30px;
      border: 8px solid #558b2f;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
    }

    .hole {
      background: #3e2723;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 10px 10px rgba(0,0,0,0.5);
    }

    /* åœ°é¼ åŸºç¤æ¨£å­ */
    .mole {
      background: #8d6e63;
      width: 70%;
      height: 85%;
      position: absolute;
      bottom: 0;
      left: 15%;
      border-radius: 50px 50px 0 0;
      cursor: pointer;
      transition: transform 0.1s;
      transform: translateY(100%);
    }

    /* é è¨­è¡¨æƒ…ï¼šğŸ‘€ */
    .mole::before {
      content: 'ğŸ‘€';
      font-size: 20px;
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* å—å‚·è¡¨æƒ…ï¼šğŸ˜µ */
    .mole.bonked::before {
      content: 'ğŸ˜µ';
    }

    /* å—å‚·æ™‚çš„é¡è‰²å¾®èª¿èˆ‡éœ‡å‹• */
    .mole.bonked {
      background: #a1887f;
      animation: shake 0.1s infinite;
    }

    @keyframes shake {
      0% { margin-left: 0; }
      25% { margin-left: 2px; }
      75% { margin-left: -2px; }
      100% { margin-left: 0; }
    }

    .hole.up .mole {
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <h1>ğŸ¾ æ­¡æ¨‚æ‰“åœ°é¼  ğŸ¾</h1>
  
  <div class="dashboard">
    <span>å¾—åˆ†: <span class="score highlight">0</span></span>
    <span>æ™‚é–“: <span class="time highlight">30</span> ç§’</span>
  </div>

  <div class="controls">
    <button class="btn start-btn" onclick="startGame()">éŠæˆ²é–‹å§‹ï¼</button>
    <button class="btn reset-btn" onclick="resetGame()">é‡æ–°é–‹å§‹</button>
  </div>

  <div class="game-board">
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
    <div class="hole"><div class="mole"></div></div>
  </div>

  <script>
    const holes = document.querySelectorAll('.hole');
    const scoreBoard = document.querySelector('.score');
    const timeBoard = document.querySelector('.time');
    const moles = document.querySelectorAll('.mole');
    const startBtn = document.querySelector('.start-btn');
    
    let lastHole;
    let timeUp = false;
    let score = 0;
    let timeLeft = 30;
    let countdownTimer;
    let peepTimer;

    function randomTime(min, max) {
      return Math.round(Math.random() * (max - min) + min);
    }

    function randomHole(holes) {
      const idx = Math.floor(Math.random() * holes.length);
      const hole = holes[idx];
      if (hole === lastHole) return randomHole(holes);
      lastHole = hole;
      return hole;
    }

    function peep() {
      const time = randomTime(500, 1200); 
      const hole = randomHole(holes);
      const mole = hole.querySelector('.mole');
      
      mole.classList.remove('bonked'); // ç¢ºä¿å‡ºä¾†æ™‚æ˜¯æ­£å¸¸çš„
      hole.classList.add('up');
      
      peepTimer = setTimeout(() => {
        hole.classList.remove('up');
        if (!timeUp) peep(); 
      }, time);
    }

    function startGame() {
      resetGame(); // å…ˆé‡ç½®æ•¸æ“š
      startBtn.disabled = true;
      timeUp = false;
      peep();

      countdownTimer = setInterval(() => {
        timeLeft--;
        timeBoard.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(countdownTimer);
          timeUp = true;
          startBtn.disabled = false;
          alert(`â° æ™‚é–“åˆ°ï¼å¾—åˆ†ï¼š${score}`);
        }
      }, 1000);
    }

    // é‡æ–°é–‹å§‹é‚è¼¯
    function resetGame() {
      // åœæ­¢æ‰€æœ‰è¨ˆæ™‚å™¨
      clearInterval(countdownTimer);
      clearTimeout(peepTimer);
      
      // é‡ç½®è®Šæ•¸èˆ‡ç•«é¢
      score = 0;
      timeLeft = 30;
      timeUp = true; // æš«æ™‚è¨­ç‚º true åœæ­¢ peep è¿´åœˆ
      scoreBoard.textContent = score;
      timeBoard.textContent = timeLeft;
      startBtn.disabled = false;
      
      // è®“æ‰€æœ‰åœ°é¼ ç¸®å›å»ä¸¦é‡ç½®è¡¨æƒ…
      holes.forEach(hole => {
        hole.classList.remove('up');
        hole.querySelector('.mole').classList.remove('bonked');
      });
    }

    function bonk(e) {
      if(!e.isTrusted) return; 
      if(this.classList.contains('bonked')) return; // é˜²æ­¢é‡è¤‡é»æ“ŠåŒä¸€éš»
      
      score++;
      this.classList.add('bonked'); // è®Šæˆå—å‚·è¡¨æƒ…
      
      // å¢åŠ ä¸€é»é»å»¶é²ï¼Œè®“ç©å®¶çœ‹åˆ°å—å‚·è¡¨æƒ…å†ç¸®ä¸‹å»
      setTimeout(() => {
        this.parentNode.classList.remove('up');
      }, 200);
      
      scoreBoard.textContent = score;
    }

    moles.forEach(mole => mole.addEventListener('mousedown', bonk));
    moles.forEach(mole => mole.addEventListener('touchstart', function(e) {
      e.preventDefault();
      bonk.call(this, e);
    }));
  </script>

</body>

</html>
